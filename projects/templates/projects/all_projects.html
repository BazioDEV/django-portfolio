{% extends 'projects/base.html' %} 

{% load static %} 
{% block content %}

<div class="container">
  <h1 style="font-weight: bold; margin-top: 20px;">PROJECTS</h1>
  <div class="row">
    {% for project in projects %}
    <div class="col-md-4" style="padding: 1rem; margin: 0 40px 0 0">
      <div class="card" style="width: 24rem">
        <img
          src="{% static project.image %}"
          alt="{{ project.description }}"
          class="card-img-top"
          style="height: 300px"
        />
        <div class="card-body">
          <h5 class="card-title">{{ project.title }}</h5>
          <p class="card-text">{{ project.description }}</p>
          <a
            href="{% url 'projects:project_detail' project.pk %}"
            class="btn btn-outline-success my-2 my-sm-0"
            >Read More</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
